<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABDELAALI APP - قائمة التسوق</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <button id="toggleDarkMode">
            <i id="moonIcon" class="fas fa-moon"></i>
            <i id="sunIcon" class="fas fa-sun"></i>
        </button>
        <h1>ABDELAALI APP</h1>
    </header>
    <div class="container">
        <h2>قائمة التسوق</h2>
        <div class="input-container">
            <label for="itemInput">اسم المنتج:</label>
            <input type="text" id="itemInput" placeholder="أدخل اسم المنتج">
        </div>
        <div class="quantity-container">
            <label for="quantityInput">الكمية:</label>
            <input type="text" id="quantityInput" placeholder="أدخل الكمية (مثال: 2 kg)">
        </div>
        <button onclick="addItem()">إضافة</button>
        <button onclick="saveList()">حفظ القائمة</button>
        <ul id="itemsList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
